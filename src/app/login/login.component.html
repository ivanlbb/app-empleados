
<div class="container">
    <h3>Introduzca usuario y contraseña</h3>
    <!-- para que los elementos aparezcan en una fila -> row -->
    <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
      <!-- para que cada elemento este en una columna col-md-3 -->
      <div class="form-group col-md-3">
        <label for="nombre">Usuario:</label>
        <!-- no termino de entender porque se pone la etiqueta ngModel ya que se supone que estan dentro del formulario y deberia ir ya con el submit-->
        <input type="email" name="email"  placeholder="Email" class="form-control" ngModel>
      </div> 
      <div class="form-group col-md-3">
        <label for="nombre">Contraseña:</label>        
        <input type="password" name="password"  placeholder="Contraseña" class="form-control" ngModel>
      </div> 
      <div >      
        <button type="submit" class="btn btn-primary"  style="margin-top: 15px;margin-right: 25px;">Login</button>
        <!-- <button type="submit" class="btn btn-primary"  style="margin-top: 15px;" (click)="eliminaEmpleado()" >Eliminar</button> -->
      </div> 
    </form>
</div>
